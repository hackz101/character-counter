<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  <title>Frontend Mentor | Character counter</title>
</head>
<body>
  <div class="container">
    <main class="content">
      <header class="theme-bar">
        <div class="logo">
          <img src="assets/images/logo-light-theme.svg" alt="Logo" id="logo-light">
        <img src="assets/images/logo-dark-theme.svg" alt="Logo" id="logo-dark" class="hidden">
        </div>
        <div class="theme">
          <img src="assets/images/icon-moon.svg" alt="Theme Icon" id="theme-light" class="theme-icon">
        <img src="assets/images/icon-sun.svg" alt="Theme Icon" id="theme-dark" class="theme-icon hidden">
        </div>
      </header>

      <h1 class="slogan">Analyze your text in real-time.</h1>

      <textarea rows="6" placeholder="Start typing hereâ€¦ (or paste your text)" class="text-input"></textarea>

      <div class="text-validation hidden">
        <img src="assets/images/icon-info.svg" alt="Info Icon" class="validation-icon">
        <p class="limit-reached-text">Limit reached! Your text exceeds 300 characters!</p>
      </div>

      <div class="text-config-options">
        <label for="exclude-spaces" id="space-option">
          <input type="checkbox" id="exclude-spaces" class="checkbox">
          Exclude Spaces
        </label>

        <div class="char-limit-group">
          <label for="set-char-limit" id="char-limit-option">
            <input type="checkbox" id="set-char-limit" class="checkbox">
            Set Character Limit
          </label>
  
          <input type="text" id="character-limit-field" class="hidden">
        </div>

        <p class="reading-time">Approx. reading time: 0 minutes</p>
      </div>

      <section class="kpi-set">
        <div class="kpi" id="total-chars">
          <div class="kpi-info">
            <span class="kpi-num" id="total-chars-num">0</span>
            <span class="kpi-descrip" id="total-chars-text">Total Characters</span>
          </div>
          <img src="assets/images/pattern-character-count.svg" alt="Pattern graphic" class="kpi-graphic">
        </div>

        <div class="kpi" id="word-count">
          <div class="kpi-info">
            <span class="kpi-num" id="word-count-num">0</span>
            <span class="kpi-descrip" id="word-count-text">Word Count</span>
          </div>
          <img src="assets/images/pattern-word-count.svg" alt="Pattern graphic" class="kpi-graphic">
        </div>

        <div class="kpi" id="sentence-count">
          <div class="kpi-info">
            <span class="kpi-num" id="sentence-count-num">0</span>
            <span class="kpi-descrip" id="sentence-count-text">Sentence Count</span>
          </div>
          <img src="assets/images/pattern-sentence-count.svg" alt="Pattern graphic" class="kpi-graphic">
        </div>
      </section>

      <section class="letter-density-section">
        <h2 class="letter-density-header">Letter Density</h2>
        <p class="no-text-placeholder">No characters found. Start typing to see letter density.</p>
        <div class="density-list hidden">
          <!--Densities render here-->
        </div>
        <p class="see-more hidden">See more <i class="fa-solid fa-angle-down"></i></p>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
